        run: |
          echo "## ì•„í‹°íŒ©íŠ¸ ì •ë¦¬" >> $GITHUB_STEP_SUMMARY
          echo "- ìž‘ì—…: terraform-plan ì•„í‹°íŒ©íŠ¸ ì •ë¦¬" >> $GITHUB_STEP_SUMMARY
          echo "- ìƒíƒœ: ì§„í–‰ ì¤‘..." >> $GITHUB_STEP_SUMMARY

      - name: List available artifacts
        uses: actions/github-script@v6
        with:
