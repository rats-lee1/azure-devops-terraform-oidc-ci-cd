            SECRETS_STATUS="âŒ AZURE_CLIENT_IDê°€ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤."
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
