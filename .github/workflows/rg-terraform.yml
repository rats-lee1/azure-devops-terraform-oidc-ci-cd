      - name: Final Workflow Summary
        run: |
          echo "## ì›Œí¬í”Œë¡œìš° ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "- ì „ì²´ ìƒíƒœ: âœ… ì›Œí¬í”Œë¡œìš° ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "- ì‹¤í–‰ ì‹œê°„: $(date)" >> $GITHUB_STEP_SUMMARY