          echo "- ìƒíƒœ: âŒ POC ì •ë³´ê°€ ëˆ„ë½ë˜ì–´ ë°°í¬ê°€ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤" >> $GITHUB_STEP_SUMMARY
          echo "- ì¡°ì¹˜: POC ë¼ë²¨ì„ ì¶”ê°€í•œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”." >> $GITHUB_STEP_SUMMARY

