            });

  cleanup-artifacts:
    needs: [terraform-plan, handle-rejection]
    if: >
      always() &&
      needs.terraform-plan.result != 'skipped' 
    runs-on: ubuntu-latest

    # ðŸŸ¢ ì•„í‹°íŒ©íŠ¸ ì‚­ì œìš© API í˜¸ì¶œ ê¶Œí•œ
    permissions:
