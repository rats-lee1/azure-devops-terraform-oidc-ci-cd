          echo "- ìƒíƒœ: âœ… ì´ˆê¸°í™” ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var="resource_group_name=${TF_VAR_resource_group_name}" -out=tfplan
          
          # Plan ìƒíƒœ ìº¡ì²˜ (ê°œì„ ëœ ë°©ì‹)
          PLAN_OUTPUT=$(terraform show -no-color tfplan)
          
