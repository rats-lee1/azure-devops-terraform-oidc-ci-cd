  handle-rejection:
    needs: [terraform-plan, terraform-apply]
    # ìˆ˜ì •ëœ ì¡°ê±´: terraform-applyê°€ ì™„ë£Œë˜ê¸° ì „ì— ì‹¤íŒ¨í•˜ê±°ë‚˜ ì·¨ì†Œëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: >
